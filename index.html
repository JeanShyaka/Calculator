<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <form>
        <input type="text" class="displayBox" id="displayBox">
      </form>
        <button class="clear-button" onclick="getClear()"> Clear</button>
        <br>
         <button class="squareButton" onclick="getSeven()" value="7"  id="seven" >7</button>
         <button class="squareButton" onclick="getEight()" value="8" >8</button>
         <button class="squareButton" onclick="getNine()" value="9" >9</button>                          
         <button class="squareButton" onclick="getDivision()">/</button>
         
         <br>
         <button class="squareButton" onclick="getFour()" value="4" >4</button>
         <button class="squareButton" onclick="getFive()" value="5">5</button>
         <button class="squareButton" onclick="getSix()"  value="6">6</button>                           
         <button class="squareButton" onclick="getMult()" value="*">x</button>
         <br>
         <button class="squareButton" onclick ="getOne()" value="1">1</button>
         <button class="squareButton" onclick="getTwo()" value="2">2 </button>
         <button class="squareButton" onclick="getThree()" value="3">3</button>
         <button class="squareButton" onclick="getAdd()" value="+">+</button>
         <br>
         <button class="squareButton" onclick="getZero()" value="0">0</button>
         <button class="squareButton" onclick="getDot()" value=".">.</button>
         <button class="squareButton" onclick="getEqual()" value="=">=</button>                           
         <button class="squareButton" onclick="getSub()" value="-">-</button>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
